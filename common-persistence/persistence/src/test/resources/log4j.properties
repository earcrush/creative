#
# XXX: The minimal amount of log4j configuration to log to the console. 
#
log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
# Include [%c] to see full category for figuring out how to turn down logging
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%c][%F:%L] %m%n

log4j.logger.org.apache.activemq=ERROR
log4j.logger.atomikos=ERROR
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.transaction.jta=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.com.mchange=ERROR

log4j.logger.org.springframework.integration.handler.LoggingHandler=DEBUG
